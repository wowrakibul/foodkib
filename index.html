<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="design">
      <div class="top-navigation">
        <div class="empty">
          <header class="header">
            <img
              class="logo-icon"
              loading="lazy"
              alt=""
              src="./public/logo.svg"
            />

            <div class="user-navigation">
              <div class="account-dropdown">
                <a class="foodkib">Foodkib</a>
                <div class="search-bar-container">
                  <nav class="nav-links">
                    <div class="foods">Foods</div>
                    <div class="recipes">Recipes</div>
                    <div class="blog" id="blogText">Blog</div>
                    <div class="service-area">Service Area</div>
                    <div class="about">About</div>
                    <div class="contact">Contact</div>
                  </nav>
                  <img
                    class="search-01-icon"
                    alt=""
                    src="./public/search01.svg"
                  />
                </div>
              </div>
              <div class="user-actions">
                <img
                  class="shopping-cart-favorite-02-icon"
                  alt=""
                  src="./public/shoppingcartfavorite02.svg"
                />

                <div class="user-id">
                  <img
                    class="user-avatar-icon"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-4@2x.png"
                  />

                  <div class="details">
                    <div class="wow-rakibul">Wow Rakibul</div>
                    <div class="project-manager">Project manager</div>
                  </div>
                  <img
                    class="arrow-down-01-icon"
                    alt=""
                    src="./public/arrowdown01.svg"
                  />
                </div>
              </div>
            </div>
          </header>
          <div class="top-banner">
            <div class="banner-content">
              <b class="top-categories">Top Categories</b>
              <div class="this-is-the">
                This is the top picked foods for you
              </div>
            </div>
          </div>
        </div>
        <div class="food-categories">
          <div class="frame">
            <button class="category-cards">
              <img
                class="category-cards-child"
                alt=""
                src="./public/group-11.svg"
              />

              <div class="best-seller">Best Seller</div>
            </button>
            <button class="category-cards1">
              <img
                class="category-cards-item"
                alt=""
                src="./public/group-11-1.svg"
              />

              <div class="best-seller1">Best Seller</div>
            </button>
            <button class="category-cards2">
              <img
                class="category-cards-inner"
                alt=""
                src="./public/group-11-1.svg"
              />

              <div class="best-seller2">Best Seller</div>
            </button>
            <button class="category-cards3">
              <img class="group-icon" alt="" src="./public/group-11-1.svg" />

              <div class="best-seller3">Best Seller</div>
            </button>
            <button class="category-cards4">
              <img
                class="category-cards-child1"
                alt=""
                src="./public/group-11-1.svg"
              />

              <div class="best-seller4">Best Seller</div>
            </button>
            <button class="category-cards5">
              <img
                class="category-cards-child2"
                alt=""
                src="./public/group-11-1.svg"
              />

              <div class="best-seller5">Best Seller</div>
            </button>
            <button class="category-cards6">
              <img
                class="category-cards-child3"
                alt=""
                src="./public/group-11-1.svg"
              />

              <div class="best-seller6">Best Seller</div>
            </button>
            <div class="category-cards7">
              <img
                class="category-cards-child4"
                loading="lazy"
                alt=""
                src="./public/group-11-1.svg"
              />

              <div class="best-seller7">Best Seller</div>
            </div>
          </div>
        </div>
      </div>
      <button class="popular-items" autofocus="{true}" preload="metadata">
        <div class="popular-item-cards">
          <img
            class="item-images-icon"
            loading="lazy"
            alt=""
            src="./public/rectangle-14@2x.png"
          />

          <div class="item-details">
            <h3 class="american-style-burger">American Style Burger</h3>
            <div class="lorem-ipsum">Lorem ipsum</div>
          </div>
          <b class="empty-placeholders">$27</b>
        </div>
        <div class="popular-item-cards1">
          <img
            class="popular-item-cards-child"
            loading="lazy"
            alt=""
            src="./public/rectangle-14-1@2x.png"
          />

          <div class="american-style-burger-parent">
            <h3 class="american-style-burger1">American Style Burger</h3>
            <div class="lorem-ipsum1">Lorem ipsum</div>
          </div>
          <b class="b">$27</b>
        </div>
        <div class="popular-item-cards2">
          <img
            class="popular-item-cards-item"
            loading="lazy"
            alt=""
            src="./public/rectangle-14-2@2x.png"

          <div class="american-style-burger-group">
            <h3 class="american-style-burger2">American Style Burger</h3>
            <div class="lorem-ipsum2">Lorem ipsum</div>
          </div>
          <b class="b1">$27</b>
        </div>
        <div class="popular-item-cards3">
          <img
            class="popular-item-cards-inner"
            loading="lazy"
            alt=""
            src="./public/rectangle-14-3@2x.png"
          />

          <div class="american-style-burger-container">
            <h3 class="american-style-burger3">American Style Burger</h3>
            <div class="lorem-ipsum3">Lorem ipsum</div>
          </div>
          <b class="b2">$27</b>
        </div>
        <div class="popular-item-cards4">
          <img
            class="rectangle-icon"
            loading="lazy"
            alt=""
            src="./public/rectangle-14@2x.png"
          />

          <div class="frame-div">
            <h3 class="american-style-burger4">American Style Burger</h3>
            <div class="lorem-ipsum4">Lorem ipsum</div>
          </div>
          <b class="b3">$27</b>
        </div>
        <div class="popular-item-cards5">
          <img
            class="popular-item-cards-child1"
            loading="lazy"
            alt=""
            src="./public/rectangle-14-1@2x.png"
          />

          <div class="american-style-burger-parent1">
            <h3 class="american-style-burger5">American Style Burger</h3>
            <div class="lorem-ipsum5">Lorem ipsum</div>
          </div>
          <b class="b4">$27</b>
        </div>
        <div class="popular-item-cards6">
          <img
            class="popular-item-cards-child2"
            loading="lazy"
            alt=""
            src="./public/rectangle-14-2@2x.png"
          />

          <div class="american-style-burger-parent2">
            <h3 class="american-style-burger6">American Style Burger</h3>
            <div class="lorem-ipsum6">Lorem ipsum</div>
          </div>
          <b class="b5">$27</b>
        </div>
        <div class="popular-item-cards7">
          <img
            class="popular-item-cards-child3"
            loading="lazy"
            alt=""
            src="./public/rectangle-14-3@2x.png"
          />

          <div class="american-style-burger-parent3">
            <h3 class="american-style-burger7">American Style Burger</h3>
            <div class="lorem-ipsum7">Lorem ipsum</div>
          </div>
          <b class="b6">$27</b>
        </div>
      </button>
    </div>

    <script>
      var blogText = document.getElementById("blogText");
      if (blogText) {
        blogText.addEventListener("click", function () {
          window.location.href = "https://figma.com/@wowrakibul02";
        });
      }
      </script>
  </body>
</html>
